[buildout]
parts = python tests sphinx
develop = .
eggs = bob.db.replay

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}

[tests]
recipe = pbp.recipe.noserunner
eggs = ${buildout:eggs}
script = tests.py

[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/docs
build = ${buildout:directory}/built-docs
interpreter = ${buildout:directory}/bin/python
